<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:of="http://omnifaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="contents">	
	<h:form id="frmAcademicDegree">
	<p:autoUpdate />
	<p:panelGrid columns="2" style="margin:auto;" styleClass="shaddow">
		<f:facet name="header">Academic Degree Form</f:facet>

	<p:outputLabel value="Name" for="name"/>	
	<p:inputText type="text" value="#{mbAcademicDegree.model.name}" id="name"  placeholder="Name" />
		<f:facet name="footer">			
		<div align="center">				
		<p:commandButton value="Add" action="#{mbAcademicDegree.add}" rendered="#{mbAcademicDegree.allowAdd}"  process="@form" />
		<p:commandButton value="Edit" action="#{mbAcademicDegree.edit}"  rendered="#{mbAcademicDegree.allowEdit}"  process="@this"/>
		<ui:remove>
		<p:commandButton value="Duplicate" action="#{mbGenerator.duplicate()}"  rendered="#{mbGenerator.allowEdit}"  process="@this"/>
		</ui:remove>
		<p:commandButton value="Save" action="#{mbAcademicDegree.save}" rendered="#{mbAcademicDegree.allowSave}"  process="@form" />
		<p:commandButton value="Delete" action="#{mbAcademicDegree.delete}" rendered="#{mbAcademicDegree.allowDelete}"  process="@this"/>
		<p:commandButton value="Reset" action="#{mbAcademicDegree.reset}" rendered="#{mbAcademicDegree.allowReset}"  process="@this"/>
		<p:commandButton value="Fill" action="#{mbAcademicDegree.fill}" rendered="#{mbAcademicDegree.allowFill}"  process="@this"/>
		<p:commandButton value="Cancel Edit" action="#{mbAcademicDegree.cancelEdit()}" rendered="#{mbAcademicDegree.editMode}"  process="@this"/>
		</div>			
		</f:facet>
	
	</p:panelGrid>		
	</h:form>
<hr/>
	<h:form>
		<p:dataTable 
		value="#{mbAcademicDegree.modelList}" 
		var="model" rowKey="#{model.id}"
		paginator="true" 
		paginatorAlwaysVisible="false" 
		paginatorPosition="bottom" 
		selectionMode="single" 
		filteredValue="#{mbAcademicDegree.filterList}"
		selection="#{mbAcademicDegree.model}"  
		emptyMessage="" 
		rowIndexVar="row"
		styleClass="shaddow">
		<p:ajax event="rowSelect"/>
		<p:autoUpdate />
		<f:facet name="header">AcademicDegree Data Table</f:facet>
		<p:column headerText="#">#{row+1}</p:column>
			  <p:column 
			  	headerText="Name" 
			  	sortBy="#{model.name}" 
			  	filterBy="#{model.name}" 
			  	filterMatchMode="contains">
			  <h:outputText value="#{model.name==null?'-':model.name}"  />
			  </p:column>		  
	</p:dataTable>
	</h:form>	</ui:define>
</ui:composition>
</html>
